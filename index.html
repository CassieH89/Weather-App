<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather-app">
          <form id="weather-form">
            <div class="form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                    id="search"
                  />
                </div>
                <div class="col-3">
                  <button class="btn btn-success w-100" id="current-button">
                    Current
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              <h1 id="header">Columbus</h1>
              <h3 class="date" id="time"></h3>
              <h3 class="description" id="description">Windy</h3>
              <h2 id="h2">
                <span class="emoji">⛅</span>
                <span class="degree" id="degree">20</span
                ><span id="unit">°F</span>
              </h2>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Temperature <span id="max">40°</span>/<span id="min"
                    >32°</span
                  >
                </li>
                <li>Humidity: <span id="humidity">5%</span></li>
                <li>Wind: <span id="wind">4mph</span></li>
              </ul>
            </div>
          </div>

          <div class="row">
            <h3 class="forecast">5 Day Forecast</h3>
            <div class="col-2">
              Mon
              <br />
              🌨️
              <br />
              34°
            </div>
            <div class="col-2">
              Tue
              <br />
              ☁️
              <br />
              38°
            </div>
            <div class="col-2">
              Wed
              <br />
              🌨️
              <br />
              35°
            </div>
            <div class="col-2">
              Thurs
              <br />
              🌥️
              <br />
              37°
            </div>
            <div class="col-2">
              Fri
              <br />
              ⛅
              <br />
              42°
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/CassieH89/Weather-App" target="_blank"
            >Open-source code</a
          >
          , by Cassie Hartman
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
