<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather-app">
          <form id="weather-form">
            <div class="form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    autocomplete="off"
                    class="form-control"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                    id="search"
                  />
                </div>
              </div>
            </div>
          </form>
          <div class="row" id="top">
            <div class="col-6">
              <h1 id="header">Columbus</h1>
            </div>
            <div class="col-6" id="day">
              <span class="date" id="time"></span>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h2 id="h2">
                    <span class="emoji">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                        alt="sunny"
                        id="icon"
                      />
                    </span>
                    <span class="degree" id="degree">20</span
                    ><span id="unit">Â°F</span>
                  </h2>
                  <span class="description" id="description"> Sunny</span>
                </div>
                <div class="col-6">
                  <ul>
                    <li>Humidity: <span id="humidity">5%</span></li>
                    <li>Wind: <span id="wind">4mph</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          <small>
            <a href="https://github.com/CassieH89/Weather-App" target="_blank"
              >Open-source code</a
            >
            , by Cassie Hartman
          </small>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
